{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Srikanth's Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link href="{% static 'css/home.css' %}" rel="stylesheet">
  <link href="{% static 'css/nav.css' %}" rel="stylesheet">

</head>
<body>
  <nav class="navbar">
    <div class="logo" title="SRIKANTH's Portfolio"><img src="{% static 'srikanth28.png' %}" alt="Logo"></div>
    <ul class="nav-links">
      <li><a href="#home" title="Home page">Home</a></li>
      <li><a href="{% url 'about' %}" title="About">About</a></li>
      <li class="dropdown">
        <a href="{% url 'projects' %}" title="Projects">Projects</a>
        
      </li>
      <li><a href="{% url 'contact1' %}" title="Contact me">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h1>Hello, it's Me</h1>
        <h2 id="name">BATHULA SRIKANTH</h2>
        <h3>And I'm a <span id="dynamic-text"></span></h3>
        <div id="resume">
          <a href="{% url 'resume' %}" class="btn btn-primary mt-3">Download Resume</a>
        </div>
      </div>

      <div class="social-links mt-3">
        <a href="https://www.linkedin.com/in/bathula-srikanth" 
           target="_blank" class="btn btn-outline-primary me-2">
          <i class="fab fa-linkedin"></i> 
        </a>
        <a href="https://github.com/bathulasrikanth" 
           target="_blank" class="btn btn-outline-dark">
          <i class="fab fa-github"></i> 
        </a>
        <a href="www.instagram.com" 
           target="_blank" class="btn btn-outline-dark">
          <i class="fab fa-instagram"></i> 
        </a>
      </div>
      <div class="col-md-6 text-center">
        <img src="{% static 'css/srikanth_photo1.jpg' %}" alt="Profile" class="profile-img">
      </div>
    </div>
  </div>
  <script>
    const roles = ["Web Developer", "Python Developer", "Full Stack Developer"];
    let index = 0;

    function updateDynamicText() {
      document.getElementById("dynamic-text").innerText = roles[index];
      index = (index + 1) % roles.length; // Cycle through roles
    }

    setInterval(updateDynamicText, 2000); // Update every 2 seconds
  </script>
</body>
</html>
